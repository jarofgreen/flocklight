
{extends file="page.htm"} 

{block name="content"}

	<ul>
		{while $user=$searchUsers->nextResult()}
			<li>
				<img src="{$user->getProfileImageURL()}" class="twitterAvatar">
				<a href="/user.php?id={$user->getUserName()|escape:'url'}">{$user->getUserName()|escape}</a>
			</li>
		{/while}
	</ul>

{/block}
